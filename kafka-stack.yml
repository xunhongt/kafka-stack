services:

#------------- Kafka -----------
  kafka-zk:
    hostname: kafka-zk
    container_name: kafka-zk
    extends:
      service: kafka-zk
      file: kafka.yml

  kafka1:
    hostname: kafka1
    container_name: kafka1
    extends:
      service: kafka1
      file: kafka.yml

  kafka-schema-registry:
    hostname: kafka-schema-registry
    container_name: kafka-schema-registry
    extends:
      service: kafka-schema-registry
      file: kafka.yml

  kafka-rest-proxy:
    hostname: kafka-rest-proxy
    container_name: kafka-rest-proxy
    extends:
      service: kafka-rest-proxy
      file: kafka.yml       

#------------- Conduktor -----------
  postgresql:
    hostname: postgresql
    container_name: conduktor-pg
    extends:
      service: postgresql
      file: conduktor.yml 
            
  conduktor-console:
    hostname: conduktor-console
    container_name: conduktor-console
    extends:
      service: conduktor-console
      file: conduktor.yml

#------------- Ranger -----------

  ranger:
    hostname: ranger
    container_name: ranger
    extends:
      service: ranger
      file: ranger.yml

  ranger-db:
    hostname: ranger-db
    container_name: ranger-db
    extends:
      service: ranger-db
      file: ranger.yml

  ranger-solr:
    hostname: ranger-solr
    container_name: ranger-solr
    extends:
      service: ranger-solr
      file: ranger.yml

  ranger-zk:
    hostname: ranger-zk
    container_name: ranger-zk
    extends:
      service: ranger-zk
      file: ranger.yml

volumes:
  conduktor_pg_data: {}
  conduktor_data: {}
  kafka_zk_data: {}
  kafka_zk_log: {}   
  kafka_broker_data: {}
  ranger_zk_data: {}
  ranger_zk_log: {}
  ranger_pg_data: {}      